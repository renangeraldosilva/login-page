<app-default-login-layout
  title="Sign in and start today!"
  primaryBtnText=" Signup Now"
  secondaryBtnText="Login Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>

  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your name"
      placeholder="Jhon Doe"
    >
      <img src="/assets/svg/email-icon.svg">
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your password"
      placeholder="Enter your password"
    >
      <img src="/assets/svg/password-icon.svg">
    </app-primary-input>

    <app-primary-input
    formControlName="passwordConfirm"
    inputName="passwordConfirm"
    type="password"
    label="Confirm your password"
    placeholder="Confirm your password"
  >
    <img src="/assets/svg/password-icon.svg">
  </app-primary-input>
  </form>
</app-default-login-layout>
