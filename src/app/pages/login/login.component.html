<app-default-login-layout
  title="Login intro your account"
  primaryBtnText=" Login Now"
  secondaryBtnText="Signup Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>

  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="jhondoe@gmail.com"
    >
      <img src="/assets/svg/email-icon.svg">
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your password"
      placeholder="Enter your password"
    >
      <img src="/assets/svg/password-icon.svg">
    </app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-default-login-layout>
